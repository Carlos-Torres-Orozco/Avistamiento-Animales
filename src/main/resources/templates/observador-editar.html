<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Observador</title>
  <link rel="stylesheet" th:href="@{/style/style-general.css}">
  <link rel="stylesheet" th:href="@{/style/style-form-obser.css}">
</head>
<body>

<header>
  <h1>Editar Observador</h1>
  <nav>
    <ul>
      <li><a href="/">Inicio</a></li>
      <li><a href="/observadores">Volver</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="contenido">
    <h2>Actualizar Datos del Observador</h2>

    <form th:action="@{/observadores/actualizar}" th:object="${observador}" method="post" class="formulario">
      
      <div class="campo">
        <label>ID (no editable):</label>
        <input type="text" th:field="*{idObservador}" readonly />
      </div>

      <div class="campo">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required />
      </div>

      <div class="campo">
        <label>Apellido:</label>
        <input type="text" th:field="*{apellido}" required />
      </div>

      <div class="campo">
        <label>Correo:</label>
        <input type="email" th:field="*{correo}" required />
      </div>

      <div class="campo">
        <label>País:</label>
        <input type="text" th:field="*{pais}" required />
      </div>

      <div class="campo">
        <label>Institución:</label>
        <input type="text" th:field="*{institucion}" required />
      </div>

      <div class="botones-formulario">
        <button type="submit" class="boton agregar">Guardar cambios</button>
        <a href="/observadores" class="boton cancelar">Cancelar</a>
      </div>

    </form>
  </section>
</main>

<footer>
  <p>© 2025 Sistema de Avistamientos</p>
</footer>
</body>
</html>
