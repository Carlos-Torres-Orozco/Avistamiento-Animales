<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Ubicación</title>
  <link rel="stylesheet" th:href="@{/style/style-general.css}">
  <link rel="stylesheet" th:href="@{/style/style-form-obser.css}">
</head>
<body>

<header>
  <h1>Editar Ubicación</h1>
  <nav>
    <ul>
      <li><a href="/">Inicio</a></li>
      <li><a href="/ubicaciones">Volver</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="contenido">
    <h2>Actualizar Datos de la Ubicación</h2>

    <form th:action="@{/ubicaciones/actualizar}" th:object="${ubicacion}" method="post" class="formulario">
      
      <div class="campo">
        <label>ID (no editable):</label>
        <input type="text" th:field="*{idUbicacion}" readonly />
      </div>

      <div class="campo">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required />
      </div>

      <div class="campo">
        <label>País:</label>
        <input type="text" th:field="*{pais}" required />
      </div>

      <div class="campo">
        <label>Region:</label>
        <input type="text" th:field="*{region}" required />
      </div>

      <div class="campo">
        <label>Habitad:</label>
        <input type="text" th:field="*{habitad}" required />
      </div>

      <div class="botones-formulario">
        <button type="submit" class="boton agregar">Guardar cambios</button>
        <a href="/ubicaciones" class="boton cancelar">Cancelar</a>
      </div>

    </form>
  </section>
</main>

<footer>
  <p>© 2025 Sistema de Avistamientos</p>
</footer>
</body>
</html>
